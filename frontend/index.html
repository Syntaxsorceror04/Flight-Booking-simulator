<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flight Search - Flight Booking Simulator</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <div class="logo">FB</div>
        <div>
          <div class="title">Flight Booking Simulator</div>
          <div class="small-muted">Search and book flights</div>
        </div>
      </div>
      <nav class="nav">
        <a href="history.html">Booking History</a>
      </nav>
    </header>

    <section class="card">
      <form id="searchForm" class="form-row" novalidate>
        <input id="origin" class="input" type="text" placeholder="Origin (e.g., JFK)" required />
        <input id="destination" class="input" type="text" placeholder="Destination (e.g., LAX)" required />
        <input id="date" class="input" type="date" required />
        <div class="search-actions">
          <button id="searchBtn" class="btn" type="submit">Search Flights</button>
          <button id="clearBtn" class="btn secondary" type="button">Clear</button>
        </div>
      </form>
      <div id="message" role="status" aria-live="polite"></div>
      <div id="results" class="results" aria-live="polite"></div>
    </section>
  </div>

  <script type="module" src="js/api.js"></script>
  <script type="module" src="js/search.js"></script>
</body>
</html>
