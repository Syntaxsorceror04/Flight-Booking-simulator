<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Booking - Flight Booking Simulator</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <div class="logo">FB</div>
        <div>
          <div class="title">Booking</div>
          <div class="small-muted">Enter passenger details</div>
        </div>
      </div>
      <nav class="nav">
        <a href="index.html">Search</a>
        <a href="history.html">History</a>
      </nav>
    </header>

    <section class="card booking-grid">
      <div>
        <div id="flightSummary" class="card summary"></div>

        <form id="bookingForm" class="card" novalidate>
          <div class="field">
            <label class="small">Passenger name</label>
            <input id="passengerName" class="input" type="text" required />
          </div>
          <div class="field">
            <label class="small">Passenger email</label>
            <input id="passengerEmail" class="input" type="email" required />
          </div>
          <div class="field">
            <label class="small">Seats to book</label>
            <input id="seats" class="input" type="number" min="1" value="1" required />
          </div>
          <div class="actions">
            <button id="reserveBtn" class="btn" type="submit">Reserve Seats</button>
            <a href="index.html" class="btn secondary" style="display:inline-block; text-decoration:none; padding:10px 12px;">Back to Search</a>
          </div>
          <div id="bookingMessage" role="status" aria-live="polite"></div>
        </form>
      </div>

      <aside>
        <div class="card">
          <div class="small-muted">Booking Details</div>
          <div id="sideDetails" style="margin-top:8px;"></div>
        </div>
      </aside>
    </section>
  </div>

  <script type="module" src="js/api.js"></script>
  <script type="module" src="js/booking.js"></script>
</body>
</html>
